    quizContainer.appendChild(titulo);

    nextButton.style.display = 'none';
    quizContainer.style.display = 'block';

    let opcionesArray = Object.entries(pregunta.opciones)
      .map(([key, texto]) => ({ key, texto }));
    opcionesArray = shuffle(opcionesArray);

    opcionesArray.forEach(opcionObj => {
      const div = document.createElement('div');
      div.classList.add('option');
      div.textContent = opcionObj.texto;
      div.dataset.valor = opcionObj.key;
      div.onclick = function () { validarRespuesta(this, pregunta.respuesta); };
      quizContainer.appendChild(div);
    });

  } else {
    quizContainer.innerHTML =
      `<h2>¡Test finalizado!</h2><p>Has acertado ${correctas} de ${preguntasElegidas.length} preguntas.</p>`;
    nextButton.style.display = 'none';
    restartButton.style.display = 'block';
  }
}

function validarRespuesta(elemento, correcta) {
  let opciones = document.querySelectorAll('.option');
  opciones.forEach(op => op.style.pointerEvents = 'none');

  if (elemento.dataset.valor === correcta) {
    elemento.classList.add('correct');
    correctas++;
  } else {
    elemento.classList.add('incorrect');
    let bien = document.querySelector(`.option[data-valor="${correcta}"]`);
    if (bien) bien.classList.add('correct');
  }
  nextButton.style.display = 'block';
}

nextButton.onclick = function () {
  preguntaActual++;
  mostrarPregunta();
};

restartButton.onclick = function () {
  restartButton.style.display = 'none';
  startButton.style.display = 'none';
  preguntaActual = 0;
  correctas = 0;
  infoContainer.innerHTML = `<p>El test contiene <strong>${preguntas.length}</strong> preguntas.</p>`;
  startButton.style.display = 'block';
  quizContainer.style.display = 'none';
  quizContainer.innerHTML = '';
};

</script>
